    <meta charset="UTF-8"/>
    <title>Client</title>

    <link rel="stylesheet" href="css/bootstrap-validator/0.5.0/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/font-awesome/4.4.0/font-awesome.min.css"/>

  </head>

  <body>
  <div th:include="header"> </div>
  <div th:include="js"> </div>

    <div class="container">
  <form class="well form-horizontal" action=" " method="post" id="new_client_form">
    <fieldset>
      <div class="panel-group" id="panel-194688">
        <div class="panel panel-default">
          <div class="panel-heading">
            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-194688" href="#panel-element-922199">Создать запись о новом клиенте</a>
          </div>
          <div id="panel-element-922199" class="panel-collapse collapse">
            <div class="panel-body">
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Имя</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="first_name" placeholder="Иван" class="form-control" type="text"/>
                  </div>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Фамилия</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="last_name" placeholder="Иванов" class="form-control" type="text"/>
                  </div>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="ivanov@gmail.com" class="form-control" type="text"/>
                  </div>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Мобильный телефон</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="phone" placeholder="79151234567" class="form-control" type="text"/>
                  </div>
                </div>
              </div>
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label">Дата рождения</label>
                <div class='col-md-4'>
                  <div class="input-group">
                    <div class='input-group date' id='startTime'>
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span> <input type='text' class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- radio checks -->
              <div class="form-group">
                <label class="col-md-4 control-label">Пол</label>
                <div class="col-md-4">
                  <div class="radio">
                    <label>
                                    <input type="radio" name="gender" value="male" /> мужской
                                </label>
                  </div>
                  <div class="radio">
                    <label>
                                    <input type="radio" name="gender" value="female" /> женский
                                </label>
                  </div>
                </div>
              </div>
              <!-- Text area -->
              <div class="form-group">
                <label class="col-md-4 control-label">Комментарий</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" name="comment" placeholder="Комментарий"></textarea>
                  </div>
                </div>
              </div>
              <!-- Success message -->
              <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-primary">Создать запись о клиенте <span class="glyphicon glyphicon-send"></span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <!--2nd form-->
  <form class="well form-horizontal" action=" " method="post" id="contact_form">



      <div class="form-group">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Поиск по клиентам"/>
            <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Найти</button>
      </span>
          </div>
        </div>
      </div>


      <!-- Collapse item-->
      <div class="form-group">
        <div class="col-md-12">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">Список клиентов</h3>
              </div>

            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>

                  <th>Клиент</th>
                  <th>Телефон</th>
                  <th>Еще что-то</th>

                </tr>
              </thead>
              <tbody>
              <tr th:each="client : ${clients}">

                  <td th:text="${client.name}" ></td>
                  <td th:text="${client.phone}">Время тренировки</td>
                  <td >
                    Еще что-то
                  </td>


                </tr>
                


              </tbody>
            </table>
            
          </div>

        </div>

      </div>
      </div>

  </form>
</div>

        <script src="js/client.js"></script>

    
    
    
  </body>
</html>
