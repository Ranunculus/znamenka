<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Report</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/css/bootstrap-datetimepicker.min.css'/>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'/>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'/>
    <link rel="stylesheet" href="css/report.css"/>
</head>

<body>

<div class="container">

    <form class="well form-horizontal" action="#" th:action="@{/end-of-day/}" th:object="${trainingForm}" method="post" id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Znamenka CRM</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">Клиенты</a>
                            </li>
                            <li>
                                <a href="#">Расписание</a>
                            </li>
                            <li>
                                <a href="#">Продажи</a>
                            </li>
                            <li class="active">
                                <a href="#">Отчет за смену</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </legend>
            <!-- Collapse item-->
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Дата формирования отчета </label>
                <div class='col-md-4'>
                    <div class="input-group">
                        <div class='input-group date'>
                       <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span> <input type='text' class="form-control" id='startTime'/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Отчет отправлен. Спасибо</div>
            <!-- Error message -->
            <div class="alert alert-danger" role="alert" id="error_message">Что-то пошло не так! Отчет отправить не
                удалось, сообщите об этом руководству.
            </div>
            <!-- Button -->
            <label class="col-md-1 control-label"></label>
            <div class="col-md-4 control-label">

            </div>
            <div class="row">
                <br/>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">
                                    <h3 class="panel-title">Отчет за смену</h3>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    <th>Клиент</th>
                                    <th>Начало тренировки</th>
                                    <th>Статус тренировки</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="training: ${trainings}">
                                    <td th:text="${training.clientName}"></td>
                                    <td th:text="${#dates.format(training.start, 'hh:mm')}"></td>
                                    <td>
                                        <div class="form-group">
                                            <input type="hidden" th:attr="name='id'" th:value="${training.id}"/>
                                            <div class="col-md-12 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-list"></i></span>
                                                    <select th:field="*{statusId}" name="phone" class="form-control selectpicker">
                                                        <option value="">Выберите статус</option>
                                                        <option
                                                                th:each="status : ${statuses}"
                                                                th:value="${status.id}"
                                                                th:text="${status.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">Отправить отчет <span
                                            class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>


    <!-- Collapse end div -->

    <!-- Collapse end div -->
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<script src="js/report.js"></script>


</body>
</html>
