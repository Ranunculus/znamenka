<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Отчет за смену</title>
    <link rel="stylesheet" th:href="@{/css/report.css}"/>
</head>

<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">
    <script th:src="@{/js/form-validator/validator.min.js}"></script>
    <script th:src="@{/js/end-of-day.js}"></script>
</th:block>
<div th:include="header"></div>
<div class="container">

    <form class="well form-horizontal" th:action="@{/end-of-day}" method="post" id="training-form" data-toggle="validator">
        <fieldset>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Дата формирования отчета </label>
                <div class='col-md-4'>
                    <div class="input-group">
                        <div class='input-group date' id='startTime'>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type='text' class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Отчет отправлен. Спасибо</div>
            <!-- Error message -->
            <div class="alert alert-danger" role="alert" id="error_message">Что-то пошло не так! Отчет отправить не
                удалось, сообщите об этом руководству.
            </div>
            <!-- Button -->
            <label class="col-md-1 control-label"></label>
            <div class="col-md-4 control-label">

            </div>
            <div class="row">
                <br/>
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10">
                                    <h3 class="panel-title">Отчет за смену</h3>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    <th>Клиент</th>
                                    <th>Начало тренировки</th>
                                    <th>Статус тренировки</th>
                                    <th>Комментарий</th>
                                </tr>
                                </thead>
                                <tbody th:fragment="training-table" id="training-tbody">
                                <tr th:each="training: ${trainings}" th:classappend="${training.statusId == 1} ? danger : success" th:id="'tr' + ${training.id}" >
                                    <td th:text="${training.clientName}"></td>
                                    <td th:text="${#temporals.format(training.start, 'hh:mm')}"></td>
                                    <td>
                                        <div class="form-group">
                                            <input type="hidden" name="trainingId" th:value="${training.id}"/>
                                            <div class="col-md-12 inputGroupContainer">
                                                <div class="input-group">
                                                    <select required th:if="${training.statusId == 1}" th:name="'trainingStatus[' + ${training.id} + ']'" class="form-control selectpicker select-status">
                                                        <option value="">Выберите статус</option>
                                                        <option
                                                                th:each="status : ${statuses}"
                                                                th:value="${status.id}"
                                                                th:text="${status.name}">
                                                        </option>
                                                    </select>
                                                    <span th:if="${training.statusId != 1}" th:text="${training.statusName}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <div class="col-md-12 inputGroupContainer">
                                                <div class="input-group">
                                                    <textarea  th:if="${training.statusId == 1}" th:name="'comment[' + ${training.id} + ']'" class="form-control" id="es"
                                                           type="text"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">Отправить отчет <span
                                            class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <!-- Collapse end div -->

    <!-- Collapse end div -->
</div>

</body>
</html>
