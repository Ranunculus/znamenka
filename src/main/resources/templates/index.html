<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Bootstrap 3, from LayoutIt!</title>


    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Znamenka CRM</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Клиенты</a>
                        </li>
                        <li>
                            <a href="#">Расписание</a>
                        </li>
                        <li>
                            <a href="#">Продажи</a>
                        </li>
                        <li>
                            <a href="#">Форма закрытия дня</a>
                        </li>
                        <li>
                            <a href="#">Форма закрытия дня</a>
                        </li>

                        <li>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-default">
                                    Submit
                                </button>
                            </form>
                        </li>
                    </ul>


                </div>

            </nav>

            <div id="users">
                <input class="search" placeholder="Search"/>
                <button class="sort" data-sort="name">
                    Сортировка по имени
                </button>
                <button class="sort" data-sort="name">
                    Сортировка по фамилии
                </button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Баланс</th>
                    </tr>
                    </thead>
                    <tbody class="list">
                    <tr class="active" th:each="client: ${allClients}">
                        <td class="name"  th:text="${client.fname}"></td>
                        <td class="born" th:text="${client.lname}"></td>
                        <td th:text="${client.balance}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">

                    <button type="button" class="btn btn-primary btn-lg">
                        Записать клиента на тренировку
                    </button>

                </div>

                <div class="col-md-4">

                    <button type="button" class="btn btn-primary btn-lg">
                        Оформить покупку клиента
                    </button>
                </div>

            </div>
            <br/>
            <div class="panel-group" id="panel-194688">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-194688"
                           href="#panel-element-922199">Создать запись о новом клиенте</a>
                    </div>
                    <div id="panel-element-922199" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">

                                    <label for="inputEmail3" class="col-sm-2 control-label">
                                        Имя
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1"/>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="inputEmail3" class="col-sm-2 control-label">
                                        Фамилия
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail2"/>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="inputEmail3" class="col-sm-2 control-label">
                                        Почта
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3"/>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="inputEmail3" class="col-sm-2 control-label">
                                        Машина
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail4"/>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="inputPassword3" class="col-sm-2 control-label">
                                        Дата рождения
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">
                                            Sign in
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://listjs.com/no-cdn/list.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
