<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sale</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'/>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'/>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'/>

    <link rel="stylesheet" href="../css/sale.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
          rel='stylesheet' type='text/css'/>

</head>

<body>

<div class="container">
    <form class="well form-horizontal" action="#" th:action="@{/sale}" th:object="${purchase}" method="post" id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Znamenka CRM</a>
                    </div>


                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">Клиенты</a>
                            </li>
                            <li>
                                <a href="#">Расписание</a>
                            </li>
                            <li class="active">
                                <a href="#">Продажи</a>
                            </li>
                            <li>
                                <a href="#">Отчет за смену</a>
                            </li>


                        </ul>


                    </div>

                </nav>
            </legend>
            <!-- Collapse item-->
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Клиент</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{clientId}" name="client" class="form-control selectpicker" id="select-client">
                            <option value="">Выберите клиента</option>
                            <option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Продукт</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{productId}" name="product" class="form-control selectpicker">
                            <option value="">Выберите продукт</option>
                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Продал</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{trainerId}" name="saler" class="form-control selectpicker">
                            <option value="">Выберите продавца</option>
                            <option th:each="trainer: ${trainers}" th:value="${trainer.id}" th:text="${trainer.name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Скидка</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{discountId}" name="discount" class="form-control selectpicker">
                            <option value="">Выберите скидку</option>
                            <option th:each="discount: ${discounts}" th:value="${discount.id}" th:text="${discount.amount}"></option>
                        </select>
                    </div>
                </div>
            </div>


            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i> Успешно
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Добавить покупку <span
                            class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

            <div id="purchases-table" class="row" th:fragment="purchases-table">
                <br/>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">
                                    <h3 class="panel-title">Покупки клиента</h3>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    <th class="hidden-xs">Продукт</th>
                                    <th>Внесено</th>
                                    <th>Осталось внести</th>
                                    <th>Оплата</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="payment : ${payments}">
                                    <td class="hidden-xs" th:text="${payment.productName}"></td>
                                    <td th:text="${payment.paid}"></td>
                                    <td th:text="${payment.remain}"></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-success btn-create">
                                            Оплатить
                                            <em class="fa fa-dollar "></em></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col col-xs-4">Page 1 of 5
                                </div>
                                <div class="col col-xs-8">
                                    <ul class="pagination hidden-xs pull-right">
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                    </ul>
                                    <ul class="pagination visible-xs pull-right">
                                        <li><a href="#">«</a></li>
                                        <li><a href="#">»</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</fieldset>
</form>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

<script src="../js/sale.js"></script>


</body>
</html>
