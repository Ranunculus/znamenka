<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Расписание</title>
    <link rel="stylesheet" th:href="@{css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{css/fullcalendar.print.css}">
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">
    <script th:src="@{js/calendar/fullcalendar.min.js}"></script>
    <script th:src="@{js/calendar/ru.js}"></script>
    <script th:src="@{js/calendar/gcal.js}"></script>
    <script th:src="@{js/schedule.js}"></script>
</th:block>
<div th:include="header"></div>
<div class="container">

    <form class="well form-horizontal" action="#" th:action="@{/schedule/}" th:object="${training}" method="post"
          id="contact_form">
        <fieldset>
            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Клиент</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{clientId}" id="select-client" name="сlient"
                                class="form-control selectpicker">
                            <option value="">Выберите клиента</option>
                            <option th:each="clientId: ${clients}" th:value="${clientId.id}" th:text="${clientId.name}">
                                Alabama
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Абонемент</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{purchaseId}" id="select-abonement" name="abonement"
                                class="form-control selectpicker">
                            <option value="">Выберите абонемент</option>
                        </select>

                    </div>
                </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Время тренировки</label>
                <div class='col-md-4'>
                    <div class="input-group">
                        <div class='input-group date' id='startTime'>
                       <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span> <input th:field="*{start}" type='text' class="form-control"/>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you
                shortly.
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Запланировать тренировку <span
                            class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>


            <label class="col-md-1 control-label"></label>
            <div class="col-md-4 control-label">
                <div id='calendar'></div>
            </div>

        </fieldset>
    </form>


    <!-- Collapse end div -->

    <!-- Collapse end div -->
</div>
<!-- /.container -->
</body>
</html>
