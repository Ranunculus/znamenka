<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shedule</title>


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/css/bootstrap-datetimepicker.min.css'/>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'/>
    <link rel="stylesheet" href="css/style.css"/>


</head>

<body>
<div th:include="header"> </div>

<div class="container">

    <form class="well form-horizontal" action="#" th:action="@{/schedule/}" th:object="${training}" method="post"
          id="contact_form">

        <fieldset>



            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Клиент</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{clientId}" id="select-client" name="сlient"
                                class="form-control selectpicker">
                            <option value="">Выберите клиента</option>
                            <option th:each="clientId: ${clients}" th:value="${clientId.id}" th:text="${clientId.name}">
                                Alabama
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Абонемент</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{purchaseId}" id="select-abonement" name="abonement"
                                class="form-control selectpicker">
                            <option value="">Выберите абонемент</option>
                        </select>

                    </div>
                </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
                <label class="col-md-4 control-label">Время тренировки</label>
                <div class='col-md-4'>
                    <div class="input-group">
                        <div class='input-group date' id='startTime'>
                       <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span> <input th:field="*{start}" type='text' class="form-control"/>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you
                shortly.
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Запланировать тренировку <span
                            class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>


            <label class="col-md-1 control-label"></label>
            <div class="col-md-4 control-label">


                <iframe src="https://calendar.google.com/calendar/embed?src=4jto0age6tsrrkuhveervcj0sk%40group.calendar.google.com&amp;showTitle=0&amp;showPrint=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;ctz=Europe%2FMoscow showTitle=0"
                        style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

            </div>

        </fieldset>
    </form>


    <!-- Collapse end div -->

    <!-- Collapse end div -->
</div>
<!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js'></script>
<script src="../js/schedule.js"></script>

</body>
</html>
