<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Расписание</title>
    <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">
    <script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/calendar/ru.js}"></script>
    <script th:src="@{/js/calendar/gcal.js}"></script>
    <script th:src="@{/js/form-validator/validator.min.js}"></script>
    <script th:src="@{/js/schedule.js}"></script>
</th:block>
<div th:include="header"></div>


<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Карточка клиента</h4>
            </div>
            <div id="modal1" class="modal-body col-md-12 ">
                <!--     //<div id="home" class="tab-pane fade in active"> -->
                <form id="trainingForm" class="well form-horizontal" action="#" method="post" th:object="${training}"
                      th:action="@{/schedule/}"  data-toggle="validator">
                    <fieldset>
                        <div class="panel-body">
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="select-client">Клиент</label>
                                <div class="col-md-4 selectContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                        <select th:field="*{clientId}" id="select-client" name="сlient"
                                                class="form-control selectpicker">
                                            <option value="">Выберите клиента</option>
                                            <option th:each="clientId: ${clients}" th:value="${clientId.id}"
                                                    th:text="${clientId.name}">
                                                Alabama
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="select-abonement">Абонемент</label>
                                <div class="col-md-4 selectContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                        <select th:field="*{purchaseId}" id="select-abonement" name="abonement"
                                                class="form-control selectpicker">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ds">Начало</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group date" id='startTime'>
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                        <input th:field="*{start}" name="start" class="form-control" type="text" id="ds">
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="de">Конец</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group date" id='endTime'>
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                        <input th:field="*{end}" name="end" class="form-control" type="text" id="de">
                                    </div>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <!--                 <label class="col-md-4 control-label"></label> -->
                                <div class="col-md-4 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary" id="createScheduleBtn">Запланировать тренировку
                                        <span class="glyphicon glyphicon-send"></span></button>
                                </div>
                                <div class="hidden col-md-4 ">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть форму
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        <!-- Modal content-->
    </div>
</div>

<label class="col-md-1 control-label"></label>
<div class="col-md-12 control-label">
    <div id='calendar' class="well bg-white"></div>
</div>
<!-- /.container -->
</body>
</html>
